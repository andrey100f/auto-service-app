<div class="container">
    <div class="form-group">
        <label class="col-lg col-form-label"> Model </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="model" placeholder="Model">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> An achizitie </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="year_of_purchase" placeholder="An achizitie">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> Numar kilometri </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="number_of_kilometers" placeholder="Numar kilometri">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> Garantie </label>
        <div class="col-sm-10">
            <input type="checkbox" [(ngModel)]="guarantee" placeholder="Garantie">
        </div>
    </div>

    <button (click)="validate()" class="btn btn-info m-2">
        Verificati corectitudinea datelor
    </button>

    <div *ngIf="errors">
        <div *ngFor="let error of errors">
            <div class="alert alert-danger"> {{error}} </div> 
        </div>
    </div>

    <button (click)="add_car()" *ngIf="car.id_car==0" class="btn btn-success">
        Adaugare
    </button>

    <button (click)="edit_car()" *ngIf="car.id_car!=0" class="btn btn-success">
        Modificare
    </button>
</div>
