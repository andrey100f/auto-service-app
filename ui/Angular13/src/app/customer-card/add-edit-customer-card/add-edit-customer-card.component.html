<div class="container">
    <div class="form-group">
        <label class="col-lg col-form-label">Nume</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="last_name" placeholder="Nume">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label">Prenume</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="first_name" placeholder="Prenume">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label">CNP</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="cnp" placeholder="CNP">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label">Data nasterii</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="date_of_birth" placeholder="Data nasterii">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label">Data inregistrarii</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="date_of_registration" placeholder="Data inregistrarii">
        </div>
    </div>

    <button (click)="validate()" class="btn btn-info m-2">
        Verificati corectitudinea datelor
    </button>

    <div *ngIf="errors">
        <div *ngFor="let error of errors">
            <div class="alert alert-danger"> {{error}} </div> 
        </div>
    </div>
    
    <button (click)="add_customer_card()" *ngIf="customer_card.id_customer_card==0" class="btn btn-success">
        Adaugare
    </button>
    <button (click)="edit_customer_card()" *ngIf="customer_card.id_customer_card!=0" class="btn btn-success">
        Modificare
    </button>
</div>
