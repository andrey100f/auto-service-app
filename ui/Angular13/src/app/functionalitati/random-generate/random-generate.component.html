<div class="container">
    <br>
    <p class="h1 text-center"> Lista masini </p>
    <br>
    <input type="text" [(ngModel)]="generate" class="form-control" placeholder="Introduceti un numar">
    <br>
    <button type="button" class="m-2 btn btn-primary float-right m-2" (click)="generate_random()">
        Generare
    </button>
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col"> ID Masina </th>
                <th scope="col"> Model </th>
                <th scope="col"> An achizitie </th>
                <th scope="col"> Numar kilometri </th>
                <th scope="col"> Garantie </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of car_list">
                <td> {{car.id_car}} </td>
                <td> {{car.model}} </td>
                <td> {{car.year_of_purchase}} </td>
                <td> {{car.number_of_kilometers}} </td>
                <td> {{car.guarantee}} </td>
            </tr>
        </tbody>
    </table>
</div>
