<div class="container">
    <div class="form-group">
        <label class="col-lg col-form-label"> ID Masina </label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="id_car">
                <option *ngFor="let car of car_list">
                    {{car.id_car}}
                </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> ID Card client </label>
        <div class="col-sm-10">
            <select class="form-control" [(ngModel)]="id_customer_card">
                <option *ngFor="let customer_card of customer_card_list">
                    {{customer_card.id_customer_card}}
                </option>
                <option> 0 </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> Suma manopera </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="sum_of_labor" placeholder="Suma manopera">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> Suma piese </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="sum_of_parts" placeholder="Suma piese">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> Data </label>
        <div class="col-sm-10">
            <input type="date" class="form-control" [(ngModel)]="date" placeholder="Data">
        </div>
    </div>

    <div class="form-group">
        <label class="col-lg col-form-label"> Ora </label>
        <div class="col-sm-10">
            <input type="time" class="form-control" [(ngModel)]="hour" placeholder="Ora">
        </div>
    </div>

    <button (click)="validate()" class="btn btn-info m-2">
        Verificati corectitudinea datelor
    </button>

    <div *ngIf="errors">
        <div *ngFor="let error of errors">
            <div class="alert alert-danger"> {{error}} </div> 
        </div>
    </div>

    <button (click)="add_transaction()" *ngIf="transaction.id_transaction==0" class="btn btn-success">
        Adaugare
    </button>
    <button (click)="edit_transaction()" *ngIf="transaction.id_transaction!=0" class="btn btn-success">
        Modificare
    </button>
</div>
